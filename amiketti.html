<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiketti - Sito Bebba</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="menu-icon" onclick="window.location.href='index.html'">
            &#8592;
        </div>
        <h1>Amiketti</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </header>

    <!-- Corpo della pagina -->
    <main>
        <section class="amiketti-grid">
            <h2>Seleziona un Amiketto</h2>
            <div class="grid">
                <div class="grid-item" onclick="window.location.href='pippi.html'">
                    <img src="images/Pippi.png" alt="Pippi">
                    <p>Pippi</p>
                </div>
                <div class="grid-item" onclick="window.location.href='richi.html'">
                    <img src="images/Richi.png" alt="Richi">
                    <p>Richi</p>
                </div>
                <div class="grid-item" onclick="window.location.href='sefy.html'">
                    <img src="images/Sefy.png" alt="Sefy">
                    <p>Sefy</p>
                </div>
                <div class="grid-item" onclick="window.location.href='frich.html'">
                    <img src="images/Frich.png" alt="Frich">
                    <p>Frich</p>
                </div>
                <div class="grid-item" onclick="window.location.href='sofi.html'">
                    <img src="images/Sofi.png" alt="Sofi">
                    <p>Sofi</p>
                </div>
                <div class="grid-item" onclick="window.location.href='simo.html'">
                    <img src="images/Simo.png" alt="Simo">
                    <p>Simo</p>
                </div>
                <div class="grid-item" onclick="window.location.href='losi.html'">
                    <img src="images/Losi.png" alt="Losi">
                    <p>Losi</p>
                </div>
                <div class="grid-item" onclick="window.location.href='baro.html'">
                    <img src="images/Baro.png" alt="Baro">
                    <p>Baro</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Funzione per gestire il tema
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            updateToggleIcon(isDarkMode);
        }

        // Aggiorna l'icona del bottone in base al tema
        function updateToggleIcon(isDarkMode) {
            const toggleButton = document.querySelector(".theme-toggle");
            toggleButton.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
        }

        // Applica il tema salvato
        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                updateToggleIcon(true);
            } else {
                updateToggleIcon(false);
            }
        }

        // Applica il tema salvato all'avvio
        applySavedTheme();
    </script>

    <style>
        /* Stile generico */
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }
        /* Header sempre scuro */
        
        header {
            background: #1f1f1f;
            color: #e0e0e0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
        
        header .theme-toggle {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
        }
        /* Sezione Amiketti */
        
        .amiketti-grid {
            padding: 40px;
            text-align: center;
        }
        
        .amiketti-grid h2 {
            color: #00bcd4;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 personaggi per riga */
            gap: 30px;
            /* Maggiore spaziatura */
            justify-content: center;
        }
        
        .grid-item {
            background: #1f1f1f;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .grid-item:hover {
            transform: scale(1.05);
            background: #333;
        }
        
        .grid-item img {
            width: 100%;
            /* Larghezza adattata */
            height: 300px;
            /* Altezza ancora pi√π alta */
            object-fit: cover;
            /* Mantiene il rapporto senza distorsioni */
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .grid-item p {
            margin: 0;
            font-size: 18px;
            /* Testo leggermente pi√π grande */
            color: #e0e0e0;
        }
        /* Tema chiaro */
        
        body:not(.dark-mode) {
            background: #ffffff;
            color: #333;
        }
        
        body:not(.dark-mode) .grid-item {
            background: #f5f5f5;
            color: #333;
        }
        
        body:not(.dark-mode) .grid-item:hover {
            background: #ddd;
        }
        /* Tema scuro */
        
        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
        }
    </style>
</body>

</html>
