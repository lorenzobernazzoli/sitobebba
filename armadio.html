    <style>
        /* Stile generico */
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        /* Header */
        
        header {
            background: #1f1f1f;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        
        header .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        /* Griglia prodotti */
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: scale(1.05);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .product-card:hover img {
            transform: scale(1.1);
        }
        
        .product-name {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
            color: #333;
        }
        /* Tema scuro */
        
        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode .product-card {
            background: #1f1f1f;
        }
    </style>
</head>

    <script>
        // Funzione per gestire il tema
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            updateToggleIcon(isDarkMode);
        }

        function updateToggleIcon(isDarkMode) {
            const toggleButton = document.querySelector(".theme-toggle");
            toggleButton.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                updateToggleIcon(true);
            } else {
                updateToggleIcon(false);
            }
        }

        applySavedTheme();
    </script>
